<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('assets/img/gallery/599206.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>Let's Explore</strong></h3>
            <form action="homepage.html">
              <div class="form-group first">
                <label for="username">Email</label>
                <input type="text" class="form-control is-invalid" placeholder="your-email@gmail.com" id="username" required>
                <div class="invalid-feedback">Email tidak valid.</div>
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" required>
              </div>
              <!-- kode validasi -->
              <div class="invalid-feedback">Username harus diisi.</div>
              <div class="invalid-feedback">Password harus diisi.</div>
                      
              <input type="submit" value="Log In" class="btn btn-block btn-primary" disabled>
            </form>

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>   
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
